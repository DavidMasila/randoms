<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <picture>
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-thumbnail.{{ext}}" media="(max-width: 150px)">
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-540.{{ext}}" media="(max-width: 540px)">
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-768.{{ext}}" media="(max-width: 768px)">
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-1080.{{ext}}" media="(max-width: 1080px)">
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-1020.{{ext}}" media="(max-width: 1200px)">
                        <img src="/static/img/uploads/{{dir}}/{{img}}.{{ext}}">
                    </picture>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
