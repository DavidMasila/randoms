{% extends 'base.html' %}

{% block content %}
<h1 class="container">{% block title %} Add a New Book {% endblock %}</h1>
<form action="{{ url_for('create')}}" method="post">
    <div class="container">
        <div class="row">
            <div class="col">


                <div class="form-group mb-2">
                    <lable for="title">Title</lable>
                    <input class="form-control" required type="text" name="title" id="title" placeholder="Enter Book Title">
                </div>

                <div class="form-group mb-2">
                    <lable for="author">Author Name</lable>
                    <input class="form-control" required type="text" name="author" id="author" placeholder="Enter Author's Name">
                </div>


                <div class="form-group mb-2">
                    <lable for="pages_num">Number of Pages</lable>
                    <input class="form-control" required type="number" name="pages_num" id="pages_num" placeholder="Enter number of pages">
                </div>


                <div class="form-group mb-2">
                    <lable for="title">Review</lable>
                    <textarea class="form-control" required name="review" id="review" placeholder="Enter a book review" rows="5" cols="20"></textarea>
                </div>

                <button class="btn btn-primary mt-4">Submit</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
